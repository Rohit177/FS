<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Attributes Example</title>
  </head>
  <body>
    <h1>HTML Attributes Demonstration</h1>

    <!-- Demonstrating the 'href' attribute in anchor tag -->
    <a href="https://www.example.com" target="_blank">Visit Example Website</a>

    <br /><br />

    <!-- Demonstrating the 'src' and 'alt' attributes in img tag -->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" />

    <br /><br />

    <!-- Demonstrating the 'type' and 'placeholder' attributes in input tag -->
    <input type="text" placeholder="Enter your name" />

    <br /><br />

    <!-- Demonstrating the 'style' attribute for inline CSS -->
    <p style="color: blue; font-size: 20px">
      This is a blue paragraph with a font size of 20px.
    </p>

    <br /><br />

    <!-- Demonstrating the 'id' and 'class' attributes -->
    <div id="uniqueElement" class="exampleClass">
      This div has both an id and a class.
    </div>

    <br /><br />

    <!-- Demonstrating the 'disabled' attribute in a button -->
    <button disabled>Disabled Button</button>
  </body>
</html>
