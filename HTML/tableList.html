<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Example</title>
  </head>
  <body>
    <h1>HTML Table Example</h1>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>30</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Alice</td>
          <td>25</td>
          <td>Los Angeles</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>35</td>
          <td>Chicago</td>
        </tr>
      </tbody>
    </table>

    <!-- list  -->
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ol>

    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>
  </body>
</html>
